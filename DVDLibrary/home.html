<!DOCTYPE html>
<html>

<head>
    <title>DVD Library</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="\\Mac\Home\Documents\SG-Bootcamp\dotnet-rob-reynolds\DVDLibrary\css\bootstrap-theme.min.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class=" row">
            <h3>DVD Library</h3>
            <div class="col-xs-2">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="create-dvd-button">Create Dvd</button>
                </div>
            </div>
            <div class="col-sm-offset-1 col-xs-1">
                <div class="form-group">
                    <button class="btn btn-default btn-lg" type="button" id="search-button">Search</button>
                </div>
            </div>
            <div class="dropdown col-xs-3">
                <div class="col-xs-3">
                    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown">Category Search
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Chick Flick</a></li>
                        <li><a href="#">Comedy</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-5">
                <div class="form-group">
                    <input type="text" class="input-lg form-control" id="search-by-term" placeholder="Search Term">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <ul class="list-group" id="errorMessages"></ul>
        <div id="dvdTableDiv" class="col-xs-12">
            <table id="dvdTable" class="table table-striped table-bordered">
                <tr>
                    <th width="25%">Title</th>
                    <th width="25%">Release Date</th>
                    <th width="15%">Director</th>
                    <th width="15%">Rating</th>
                    <th width="20%"></th>
                </tr>
                <tbody id="contentRows">
                </tbody>
            </table>
        </div>
    </div>
    <div class="container" id="addMovieFormDiv" style="display: none">
        <h2>Create Movie</h2>
        <form class="form-horizontal" role="form" id="add-movie-form">
            <div class="form-group">
                <label for="add-movie-title" class="col-md-2 control-label">Title:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-movie-title" placeholder="Title" required>
                </div>
            </div>
            <div class="form-group">
                <label for="add-movie-realeaseYear" class="col-md-2 control-label">Release Year:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-movie-realeaseYear" placeholder="Year ex. 1995" required>
                </div>
            </div>
            <div class="form-group">
                <label for="add-movie-director" class="col-md-2 control-label">Director:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-movie-director" placeholder="Director">
                </div>
            </div>
            <div class="form-group">
                    <label for="add-movie-rating" class="col-md-2 control-label">Rating:</label>
                    <div class="col-md-8">
                    <select class="form-control" id="add-movie-rating">
                      <option>G</option>
                      <option>PG</option>
                      <option>PG-13</option>
                      <option>R</option>
                      <option>NR</option>
                    </select>
                  </div>
                </div>
            <div class="form-group">
                <label for="add-movie-rating" class="col-md-2 control-label">Rating:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="add-movie-rating" placeholder="Rating ex. PG-13">
                </div>
            </div>
            <div class="form-group">
                <label for="add-movie-notes" class="col-md-2 control-label">Notes:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="5" id="add-movie-notes" placeholder="Any notes go here."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <input type="hidden" id="add-movie-id">
                    <button type="button" id="add-movie-cancel-button" class="btn btn-danger" onclick="hideAddMovieForm()">
                                Cancel
                            </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="add-movie-button" class="btn btn-primary">
                                Save Movie
                            </button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="editMovieFormDiv" style="display: none">
        <h2>Edit Movie</h2>
        <form class="form-horizontal" role="form" id="edit-movie-form">
            <div class="form-group">
                <label for="edit-movie-title" class="col-md-2 control-label">Title:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-movie-title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label for="edit-movie-realeaseYear" class="col-md-2 control-label">Release Year:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-movie-realeaseYear" placeholder="Year ex. 1995">
                </div>
            </div>
            <div class="form-group">
                <label for="edit-movie-director" class="col-md-2 control-label">Director:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" id="edit-movie-director" placeholder="Director">
                </div>
            </div>
            <div class="form-group">
                    <label for="edit-movie-rating" class="col-md-2 control-label">Rating:</label>
                    <div class="col-md-8">
                    <select class="form-control" id="edit-movie-rating">
                      <option>G</option>
                      <option>PG</option>
                      <option>PG-13</option>
                      <option>R</option>
                      <option>NR</option>
                    </select>
                  </div>
                </div>
            <div class="form-group">
                <label for="edit-movie-notes" class="col-md-2 control-label">Notes:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="5" id="edit-movie-notes" placeholder="Any notes go here."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-2">
                    <input type="hidden" id="edit-movie-id">
                    <button type="button" id="edit-movie-cancel-button" type = "submit" class = "btn btn-danger" onclick="hideEditMovieForm()">
                                    Cancel Edit
                                </button>
                </div>
                <div class="col-md-2">
                    <button type="button" id="edit-movie-button" type="submit" class="btn btn-primary">
                                    Update Movie
                                </button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
