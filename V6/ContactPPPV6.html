                 <div class="form-group">
                     <label class="control-label col-xs-2" for="InputName">Name:</label>
                     <div class="input-group col-xs-6 col-xs-offset-3">
                         <input type="text" class="form-control" id="inputName" placeholder="First Last">
                     </div>
                 </div>
                 <div class="form-group">
                     <label class="control-label col-xs-2" for="InputEmail">Email:</label>

                         <input type="text" class="form-control" id="inputEmail">
                     </div>
                     </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="Phone">Phone:</label>
                    <div class="input-group col-xs-6 col-xs-offset-3">
                        <input type="text" class="form-control" id="inputPhone" placeholder="012-345-6789">
                    </div>
                    </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="ReasonForInquiry">Reason for Inquiry:</label>
                    <div class="input-group col-xs-6 col-xs-offset-3">
                    <select class="selectpicker show-tick form-control" id="inquiryReason">
                        <option>Catering</option>
                        <option>Private Party</option>
                        <option>Feedback</option>
                        <option>Other</option>
                    </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-xs-2" for="AdditionalInfo">Additional Information:</label>
                    <div class="input-group col-xs-6 col-xs-offset-3">
                        <textarea class="form-control" id="additionalInfo" type="text" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group" id="radios">
                    <label class="control-label col-xs-2" for="Customer">Have you been to our restaurant?</label>
                    <label class="custom-control custom-radio col-xs-offset-1">
                        <input id="radio1" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">Yes</span>
                    </label>
                        <label class="custom-control custom-radio">
                        <input id="radio2" name="radio" type="radio" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">No</span>
                        </label>
                </div>
                <div class="form-group" id="contactDay">
                    <label class="control-label col-xs-2" for="ContactDays">Best day to contact you:</label>
                    <label class="checkbox-inline col-xs-1 col-xs-offset-1">
                    <input type="checkbox" id="checkbox1" value="option1"> M
                    </label>
                    <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="checkbox2" value="option2"> T
                    </label>
                    <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="checkbox3" value="option3"> W
                    </label>
                     <label class="checkbox-inline col-xs-1">
                    <input type="checkbox" id="checkbox4" value="option4"> Th
                    </label>
                    <label class="checkbox-inline col-cs-1">
                    <input type="checkbox" id="checkbox5" value="option5"> F
                    </label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg col-xs-offset-5" id="submitButton" type="submit">Send Request</button>
                </div>
